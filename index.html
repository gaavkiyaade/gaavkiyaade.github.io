
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>गाँव की यादें</title>
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: #fefae0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background: #6a994e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    nav {
      background: #a7c957;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      padding: 30px;
      font-size: 1.2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #6a994e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>गाँव की यादें</header>

  <nav>
    <a href="#">होम</a>
    <a href="#">कहानियाँ</a>
    <a href="#">कविताएँ</a>
    <a href="#">गैलरी</a>
    <a href="#">आपकी यादें</a>
  </nav>

  <div class="intro">
    जहाँ मिट्टी की खुशबू हो, पेड़ की छांव हो,<br>
    और दादी की कहानियाँ... <br><br>
    चलिए लौटें अपने गाँव की उन सुनहरी यादों में।
  </div>

  <div class="gallery">
    <img src="https://example.com/village1.jpg" alt="खेत">
    <img src="https://example.com/village2.jpg" alt="पगडंडी">
    <img src="https://example.com/village3.jpg" alt="कुआँ">
  </div>

  <footer>
    © 2025 गाँव की यादें. सभी अधिकार सुरक्षित।
  </footer>
</body>
</html>
